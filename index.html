<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ====================== CSS ====================== -->
    <link rel="stylesheet" href="./styles.css">

    <!-- ====================== TITLE ====================== -->
    <title>Quote Generator</title>
</head>

<body>
    <section class="quote">
        <div class="quote__container">
            <div class="quote__buttons">
                <button class="quote__button" onclick="copyToClipboard()">Copy</button>

                <button class="quote__button btn--blue" onclick="shareQuote()">
                    <svg role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <title>Twitter</title>
                        <path
                            d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z" />
                    </svg>
                    <span class=btn-text>
                        Share to Twitter!
                    </span>
                </button>

                <button class="quote__button" onclick="exportData()">Export</button>
            </div>

            <div class="quote__card">
                <p class="quote__card-text"></p>
                <h2 class="quote__card-author"></h2>
                <img class="quote__card-img">
            </div>

            <button class="quote__add-button" onclick="fetchQuote()">
                New quote
            </button>
        </div>
    </section>

    <!-- ====================== MAIN JS ====================== -->
    <script defer src="./main.js"></script>
</body>

</html>
